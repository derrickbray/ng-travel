<section class="pictures">
  <div class="container">
    <div class="grid">

      <div class="grid__item" *ngFor="let item of showPhotos" (click)="showModal(item.id)">
        <div class="square">
          <img class="square__pic" src="{{item.img}}" alt="">
        </div>
        <div class="grid__item-info">{{item.location}}</div>
      </div>

    </div>
  </div>
</section>
